# GitHub Workflow for Auto-updating Scoop Bucket
#
# Author: Dragon1573
###############################################################################

name: Scoop CI
on:
  push:
    branches:
      - main
  schedule:
    # Cron Syntax:
    #   - minutes (0 - 59)
    #   - hours (0 - 23)
    #   - day of month (1 - 31)
    #   - month of year (1 - 12)
    #   - day of week (0 - 6)
    - cron: "0 0/6 * * *"

env:
  SCOOP: C:\Scoop
  SCOOP_GLOBAL: C:\Scoop\global

defaults:
  run:
    shell: pwsh -File {0}

jobs:
  update:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Excavate
        uses: Ash258/Scoop-GithubActions@main-win
        env:
          GITH_EMAIL: actions@github.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: '1'
          SHOVEL: '1'
          SCOOP_BRANCH: main
